<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>배포 확인</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
            margin: 0;
            padding: 0;
            background: #ffffff;
            color: #202124;
        }

        .wrap {
            max-width: 720px;
            margin: 80px auto;
            padding: 32px;
            border-radius: 16px;
            background: #ffffff;
            border: 1px solid #dadce0;
            text-align: center;
            box-shadow: 0 4px 12px rgba(60, 64, 67, 0.15);
        }

        h1, h2 {
            margin: 12px 0;
            color: #202124;
        }

        .ok {
            display: inline-block;
            padding: 6px 14px;
            border-radius: 20px;
            background: #e8f0fe;
            border: 1px solid #4285f4;
            color: #1a73e8;
            font-weight: 600;
        }

        .meta {
            margin-top: 16px;
            font-size: 14px;
            color: #5f6368;
        }

        code {
            background: #f1f3f4;
            padding: 2px 6px;
            border-radius: 6px;
            color: #202124;
        }

        img {
            max-width: 480px; /* 이미지 크기 제한 */
            width: 100%;
            height: auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(60, 64, 67, 0.2);
        }
    </style>
</head>
<body>
<div class="wrap">
    <span class="ok" th:text="${message}">GCP 배포가 완료되었습니다</span>
    <h2>이 페이지가 보이면 서버와 템플릿 렌더링이 정상입니다.</h2>

    <div class="meta">
        <p>서버 시간:
            <code th:text="${#dates.format(#dates.createNow(), 'yyyy-MM-dd HH:mm:ss')}">
                2025-09-26 18:00:00
            </code>
        </p>
    </div>

    <img th:src="@{/images/image.jpg}" alt="IT JOBS Meme">
</div>
</body>
</html>
